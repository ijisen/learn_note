<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="css/css.css">
  <script src="js/react.production.min.js"></script>
  <script src="js/react-dom.production.min.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="js/babel.min.js"></script>
</head>
<body>
<div class="content">
  <div id="app"></div>
  <script type="text/babel">
    // JSX 带上换行和缩进可以增强代码的可读性
    // () 可以避免 分号 自动插入引起的BUG
    // 变量插入用 {}
    const element = (<p>111</p>);
    ReactDOM.render(
      element,
      document.getElementById('app')
    )
  </script>
</div>
<div class="content">
  <div id="root"></div>
  <script type="text/babel">
    const element = <p className="title">this is react</p>;
    ReactDOM.render(
      element,
      document.getElementById('root')
    )
  </script>
</div>
</body>
</html>
