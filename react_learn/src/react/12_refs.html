<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="../assets/css/css.css">
  <script src="../assets/js/react.production.min.js"></script>
  <script src="../assets/js/react-dom.production.min.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="../assets/js/babel.min.js"></script>
</head>
<body>
<div class="content">
  <div id="app"></div>
  <script type="text/babel">
    class HelloMsg extends  React.Component {
      constructor(props) {
        super(props);
        this.state = {
          name: 'Hello Msg'
        };
        this.handleChange = (e) => {
          this.setState({
            name: e.target.value
          })
        };
        this.handleClick = () => {
          console.log(this.refs.myInput.value);
          this.refs.myInput.focus();
        }
      }
      render () {
        return (
          <div>
            <input ref="myInput" type="text" value={this.state.name} onChange={this.handleChange} />
            <p><button onClick={this.handleClick}>点击</button></p>
          </div>
        )
      }
    }
    ReactDOM.render(
      <HelloMsg />,
      document.getElementById('app')
    )
  </script>
</div>
</body>
</html>
