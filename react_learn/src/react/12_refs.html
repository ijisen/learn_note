<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="../assets/css/css.css">
  <script src="../assets/js/react.production.min.js"></script>
  <script src="../assets/js/react-dom.production.min.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="../assets/js/babel.min.js"></script>
</head>
<body>
<div class="content">
  <div id="app"></div>
  <script type="text/babel">
    class HelloMsg extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          name: 'Hello Msg'
        };
        this.myRef = React.createRef();
        this.handleChange = (e) => {
          this.setState({
            name: e.target.value
          })
        };

      }

      handleClick = () => {
        console.log(this.myRef)
        console.log(this.myRef.value);
        this.myRef.current.focus();
      }

      componentDidMount() {
        this.myRef.current.addEventListener('focus', () => {
          console.log('11111')
        })
      }

      componentWillUnmount() {
        this.myRef.current.removeEventListener('focus', () => {
          console.log(22222222)
        })
      }

      render() {
        return (
          <div>
            <input ref={this.myRef} type="text" value={this.state.name} onChange={this.handleChange} />
            <p>
              <button onClick={this.handleClick}>点击</button>
            </p>
          </div>
        )
      }
    }

    ReactDOM.render(
      <HelloMsg />,
      document.getElementById('app')
    )
  </script>
</div>
</body>
</html>
