<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="../assets/css/css.css">
  <script src="../assets/js/react.production.min.js"></script>
  <script src="../assets/js/react-dom.production.min.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="../assets/js/babel.min.js"></script>
</head>
<body>
<div class="content">
  <div id="app"></div>
  <script type="text/babel">
    /**
     * MIXINS
     * mixin 是平面结构，
     * ES6 本身是不包含任何 mixin 支持。因此，当你在 React 中使用 ES6 class 时，将不支持 mixins 。
     * 我们也发现了很多使用 mixins 然后出现了问题的代码库。并且 【不建议使用】。
     * 缺点：
     * ===》 1、破坏了原有组件的封装
     * ===》 2、命名冲突
     * ===》 3、增加复杂性
     *
     *
     * */
    class HelloMsg extends React.Component {
      render() {
        return (
          <h1>React Mixins</h1>
        )
      }
    }

    ReactDOM.render(
      <HelloMsg />,
      document.getElementById('app')
    )
  </script>
</div>
</body>
</html>
