<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="../assets/css/css.css">
  <script src="../assets/js/react.production.min.js"></script>
  <script src="../assets/js/react-dom.production.min.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="../assets/js/babel.min.js"></script>
</head>
<body>
<div class="content">
  <div id="app"></div>
  <script type="text/babel">
    class Counter extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          count: 0
        };
        this.handleClick = this.handleClick.bind(this);
      }
      handleClick () {
        this.setState((state) => {
          return {
            count: state.count + 1
          }
        })
      }
      handleClickB = () => {
        this.setState(
          {
            count: this.state.count + 1
          },
          /* 修改state成功后回调 */
          () => {
          console.log(this.state)
        })
      }
      render() {
        return (
          <div>
            <p>{this.state.count}</p>
            <button type="primary" onClick={this.handleClick}>计数</button>
            <button onClick={this.handleClickB}>计数</button>
          </div>
        )
      }
    }
    ReactDOM.render(
      <Counter />,
      document.getElementById('app')
    )
  </script>
</div>
</body>
</html>
