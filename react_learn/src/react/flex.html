<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Flex 弹性布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
    }
    .content {
      width: 100%;
      height: 100%;
      background-color: #8dc891;
    }
    .content li {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: bisque;
    }
    .content {
      display: flex;
      /* 项目的排列方向 */
      flex-direction: row;
      /* 是否换行 换行方式 */
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>
<ul class="content">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
  <li>11</li>
  <li>12</li>
  <li>13</li>
  <li>14</li>
  <li>15</li>
  <li>16</li>
  <li>17</li>
</ul>
</body>
</html>
